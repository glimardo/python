<header>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="{{ url_for('home.homepage') }}">My Blog name here</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('home.about') }}">About <span class="sr-only">(current)</span></a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
         
          {% if current_user.is_authenticated %}
              {% if current_user.admin == 1 %}
                  <li> <a href="{{ url_for('admin.admin_dashboard')}}">Dashboard</a> </li>
                  <li> <a href="{{ url_for('admin.admin_users') }}">Admin Users</a> </li>
                  <li> <a href="{{ url_for('admin.admin_posts') }}">Admin Posts</a> </li>
              {% endif %}
              
              <li> <a href="{{ url_for('blog_posts.new_post') }}">New Post</a> </li>
              <li> <a href="{{ url_for('blog_posts.show_all_user_posts', user_id=current_user.id) }}">Your Posts</a> </li>

          <li>Hi, <a>{{current_user.username}}.</a></li>
          <li><a href="{{ url_for('user.logout') }}">Logout</a></li>
          {% endif %}
        </ul>

      </div>
    </nav>
  </header>
